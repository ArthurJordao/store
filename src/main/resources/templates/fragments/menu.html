<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="pt-BR" th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="store" />
<meta name="author" content="arthur" />

<title>Store</title>

<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/css/navbar-fixed-top.css" rel="stylesheet" />
</head>

<body>

<!-- Fixed navbar -->
<div th:fragment="menu">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Loja</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">In√≠cio</a></li>
					<li><a th:href="@{/sobre}">Sobre</a></li>
					<li><a th:href="@{/contato}">Contato</a></li>
				</ul>
				<form class="navbar-form navbar-right" action="#" th:action="@{/produtos/busca}" method="get">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Buscar por produto" name="produtoBuscado" />
					</div>
					<input type="submit" value="Buscar" class="btn btn-default" />
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/compras/minhasCompras}">Minhas Compras</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Produtos <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/produtos/form}">Adicionar</a></li>
							<li><a th:href="@{/produtos}">Listar todos</a></li>
							<li sec:authorize="hasRole('ROLE_NORMAL')"><a
								th:href="@{/carrinho/lista}">Carrinho</a></li>
						</ul></li>
					<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
					<li sec:authorize="isAnonymous()"><a
						th:href="@{/usuarios/form}">Cadastro</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
</div>

<div th:fragment="menuscripts">
	<script
		src="/js/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
</div>
</body>
</html>
