<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<th:block th:include="fragments/menu :: head" />
</head>

<body>
	<div class="container">

		<th:block th:include="fragments/menu :: menu" />

		<h2>Novo produto</h2>

		<div class="jumbotron">

			<form action="#" th:action="@{/produtos}" th:object="${produto}"
				method="post">
				<div class="form-group" th:class="${#fields.hasErrors('nomeProduto')}? has-error">
					<label for="nome">Nome:</label> <input type="text"
						class="form-control" id="nome" placeholder="Nome do produto"
						th:field="*{nomeProduto}" autofocus="autofocus" required="required" />
					<ul>
						<li th:each="err : ${#fields.errors('nomeProduto')}"
							th:text="${err}" />
					</ul>
				</div>
				<div class="form-group" th:class="${#fields.hasErrors('valor')}? has-error">
					<label class="sr-only" for="valor">Valor:</label> 
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="number"
							class="form-control" id="valor" placeholder="Valor do produto"
							th:field="*{valor}" min="0.01" step="0.01" />
					</div>
					<ul>
						<li th:each="err : ${#fields.errors('valor')}"
							th:text="${err}" />
					</ul>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" rows="5" id="descricao"
						th:field="*{descricao}"></textarea>
				</div>
				<div class="form-group" th:class="${#fields.hasErrors('quantidadeEmEstoque')}? has-error">
					<label for="valor">Quantidade em estoque:</label> 
					<div class="input-group">
						<input type="number"
							class="form-control" id="valor" placeholder="Quantidade em estoque"
							th:field="*{quantidadeEmEstoque}" min="0" step="1" />
					</div>
					<ul>
						<li th:each="err : ${#fields.errors('quantidadeEmEstoque')}" th:text="${err}" />
					</ul>
				</div>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</form>
		</div>


	</div>
	<th:block th:include="fragments/menu :: menuscripts" />
</body>
</html>
